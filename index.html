<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="main-body">
            <div id="operator-button">
                <button onclick="setOpreator('+')" class="operator-button" id="btn-add">+</button>
                <button onclick="setOpreator('-')" class="operator-button" id="btn-minus">-</button>
                <button onclick="setOpreator('*')" class="operator-button" id="btn-multiplu">*</button>
                <button onclick="setOpreator('/')" class="operator-button" id="btn-divide">/</button>
            </div>

            <div id="numbers-body">
                <div id="numbers-div">
                    <button onclick="setNumber(6)" class="number-button">6</button>
                    <button onclick="setNumber(9)" class="number-button">9</button>
                    <button onclick="setNumber(5)" class="number-button">5</button>
                    <button onclick="setNumber(8)" class="number-button">8</button>
                    <button onclick="setNumber(4)" class="number-button">4</button>
                    <button onclick="setNumber(7)" class="number-button">7</button>
                    <button onclick="setNumber(3)" class="number-button">3</button>
                    <button onclick="setNumber(2)" class="number-button">2</button>
                    <button onclick="setNumber(1)" class="number-button">1</button>
                    <button onclick="setNumber(0)" class="number-button">0</button>
                    <button onclick="reset()" class="number-button">AC</button>
                    <button class="number-button">.</button>

                </div>

                <div id="equal-div">
                    <button onclick="outputToScreen()" id="btn-equal">=</button>
                </div>
            </div>
        </div>


    </div>



    <script src="main.js"></script>
</body>

</html>
